<!DOCTYPE html>
<head>
  <title>Fibonacci</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.scss"/>
</head>
<body ng-app="fibApp">
  <div class="ui container" ng-controller="fibCtrl">
    <div class="number">
      <h1>{{fib}}</h1>
    </div>
    <div class="actions">

      <div class="ui basic grey button" ng-click="reset()">
        RESET
      </div>
      <div class="ui basic green button" ng-click="nextNumber()">
        NEXT FIB
      </div>
      <div class="ui dropdown">
        <i class="edit large icon"></i>
        <div class="menu">
          <div class="item" ng-click="type = 'iterative'">
            Iterative
            <i ng-if="isIterative()" class="check circle icon"></i>
          </div>
          <div class="item" ng-click="type = 'recursive'">
            Recursive
            <i ng-if="!isIterative()" class="check circle icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $('.ui.dropdown')
    .dropdown()
  ;
  </script>
</body>
